<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totally Not a Halloween Party</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #e5e5e5;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 4em;
            margin: 50px 0 20px;
            color: #ff6600;
            text-shadow: 3px 3px #333;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #ffcc66;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff6600;
            color: #fff;
            text-decoration: none;
            font-size: 1.5em;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #cc5200;
        }
        footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #999;
        }
        .spooky-image {
            width: 400px; /* Increase the container size */
            height: auto;
            margin: 40px auto; /* More space around the image */
        }
        .spooky-image img {
            width: 100%;
            height: auto;
            box-shadow: 0 0 20px 5px #ff6600;
        }
    </style>
</head>
<body>
    <h1>Totally Not a Halloween Party</h1>

    <div class="spooky-image">
        <img src="https://cfe.umich.edu/wp-content/uploads/2024/01/giphy-1-1.gif" alt="Spooky Image">
    </div>
    
    <p>Join us for a night of totally non-spooky activities. Costumes? Who needs them?</p>
    <p>To RSVP, make sure to send us an e-transfer for the event.</p>
    <a href="https://your-etransfer-link.com" target="_blank">E-Transfer Here</a>

    <footer>
        <p>Definitely not your usual Halloween shindig. No costumes or candy, we promise...</p>
    </footer>
</body>
</html>
